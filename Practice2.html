<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <style>
        th {
            background-color : #ECECEC;
            width : 70px;
        }
        table {
            border : 1px solid black;
            border-collapse : collapse;
            margin : auto;
            width : 500px;
            height : 400px;
        }
        th, td {
            border : 1px solid black;
        }
        input.imageAlign {
            vertical-align : middle;
        }
    </style>
</head>
<body>
    <form>
        <table>
            <tr><th colspan = '2'>회원 가입</th></tr>
            <tr>
                <th>아이디</th>
                <td>
                    <input type = "text" size = "10" maxlength = "20">
                    <input type = "image" src = "Image/check.gif" class = "imageAlign" value = "중복확인">
                </td>
            </tr>
            <tr>
                <th>패스워드</th>
                <td><input type = "password" size = "8" maxlength = "20"></td>
            </tr>
            <tr>
                <th>성별</th>
                <td>
                    <input type = "radio" name = gen value = 0>남
                    <input type = "radio" name = gen value = 1 checked>여
                </td>
            </tr>
            <tr>
                <th>국적</th>
                <td>
                    <input type = "text" size = "17" value = "대한민국">
                    <input type = "button" value = "국적변경" disabled>
                </td>
            </tr>
            <tr>
                <th>휴대폰</th>
                <td>
                    <select name = phone>
                        <option value = "1" selected>010</option>
                        <option value = "2">011</option>
                        <option value = "3">017</option>
                        <option value = "4">070</option>
                        <option value = "5">080</option>
                    </select>
                    - <input type = "text" size = "4" maxlength = "4"> - <input type = "text" size = "4" maxlength = "4">
                </td>
            </tr>
            <tr>
                <th>이메일</th>
                <td><input type = "text" id = "email" size = "35" maxlength = "35"></td>
            </tr>
            <tr>
                <th>생일</th>
                <td><input type = "date"></td>
            </tr>
            <tr>
                <th>관심분야</th>
                <td>
                    <input type = "checkbox" name = "hobby" value = "0">뉴스
                    <input type = "checkbox" name = "hobby" value = "1" checked>맛집
                    <input type = "checkbox" name = "hobby" value = "2">책
                    <input type = "checkbox" name = "hobby" value = "3">영화
                    <input type = "checkbox" name = "hobby" value = "4">여행
                </td>
            </tr>
            <tr>
                <th>가입인사</th>
                <td><textarea cols = "60" rows = "6">회원들에게 간단한 가입인사를 남겨주세요</textarea></td>
            </tr>
            <tr>
                <th>증명사진</th>
                <td><input type = "file"></td>
            </tr> 
            <tr>
                <th colspan = '2'>
                    <input type = "submit" value = "가입하기">
                    <input type = "reset" value = "다시작성">
                </th>
            </tr>
        </table>
    /form>
</body>
